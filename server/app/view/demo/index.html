<html>
<head>
  <title>DEMO</title>
  <link rel="stylesheet" href="/public/css/main.css" />
</head>
<body>

  <div>
    <button id="login">leader 登陆</button>
    {% for item in members %}
      <button class="login" data-type="{{item.type}}">{{ item.name }} 登陆</button>
    {% endfor %}
    <div class="name"></div>
  </div>

  <div class="table">
    <h2>更新信息</h2>
    <label>
      <span>联系方式</span>
      <input type="number" placeholder="请输入手机号" id="phone">
    </label>
    <button id="update">提交</button>
  </div>

  <div class="table">
    <h2>发起比赛</h2>
    <div>
      <span>比赛类型</span>
      <label><input name="matchType" type="radio" value="5" checked />五人 </label>
      <label><input name="matchType" type="radio" value="7" />七人 </label>
      <label><input name="matchType" type="radio" value="11" />十一人 </label>
    </div>
    <label>
      <span>地点</span>
      <input type="text" placeholder="请输入地址" id="position">
    </label>
    <label>
      <span>时间</span>
      <input type="date" placeholder="请输入时间" id="matchDate">
    </label>
    <label>
      <span>最大人数</span>
      <input type="number" placeholder="请输入最大人数" id="maxNumbers">
    </label>
    <button id="muster">提交</button>
  </div>

  <div class="table">
    <h2>我组织的比赛</h2>
    <div id="matchDetailList"></div>
  </div>

  <div class="table" id="joinMatchPanel">
    <h2>报名比赛</h2>
    <div>
      <h4>比赛信息</h4>
      <div id="matchDetail"></div>
      <button class="memberControl joinMatch">报名</button>
      <button class="memberControl cancelJoinMatch">取消报名</button>
      <!--<input type="text" id="matchId">-->
      <!--<button id="getMatchInfo">获取比赛信息</button>-->
    </div>
  </div>

</body>
<script src="/public/js/jquery/dist/jquery.js"></script>
<script async="" src="/public/js/main.js"></script>
</html>
